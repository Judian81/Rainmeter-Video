[Rainmeter]
Update=50
@include1=#CURRENTPATH#theme\videostyle.inc
;@Include3=#CURRENTPATH#Theme\Settings.inc
ContextTitle="Edit Video Style"
ContextAction=["#CURRENTPATH#theme\videostyle.inc"]
@Include2=#CURRENTPATH#theme\volume.inc
OnRefreshAction=["#debugpath#" "No Video" "" "" "" "" "" "Stop.png" "#CURRENTPATH#Theme\Default.png" ""]
;[!UpdateMeter "tProgressBarRightVolume"][!Redraw]
DynamicWindowSize=1

;chapters

;------------------WebNowPlaying----------------------
;--------------------------------Meters--------------------------
;--------------------------Sound-Settings--------------------
;-------------------Position-Bars-------------------
;-------------------Volume-Bars-----------------
;---------------Line-Seperator----------------------
;-------------------Sound-Analyzer-Last-One-------------------
;------AudioAnalyzer----------

[Variables]
vSkinWidth=220
vSkinHeight=505
vSkinScale=1.5

paddingLeft=15
paddingTop=30
paddingRight=15
paddingBottom=15

debugpath="#CURRENTPATH#Extension\Rainmeter-Video.exe"

vPlayerSetting=WinAmp

vStep=5
vBarWidth=(185*#vSkinScale#)
vBarHeight=(8*#vSkinScale#)
vAnalyzeColor=0,0,124
vMuteTransp=100
vCurrentSetting=0


;color start of the bar
vBarColorStart=255,255,255

;color end of the bar
vBarColorBlue=131
vBarColorRed=131
vBarColorGreen=131

vAnalyzeLeft=(#paddingLeft#+(7*#vSkinScale#))
vAnalyzeTop=(324*#vSkinScale#+#paddingTop#)
vAnalyeWidth=(2*#vSkinScale#)
vAnalyzeHeight=(50*#vSkinScale#)
vAnalyzeHidden=0

;if you change the volume from your skin. notepad++ could ask if you want to update your ini file. so watch out.
vVolumeLevel=100

vSpotifySelected=0
vDurationChanged=0
vCoverChanged=0
vSpotifyNo=0
vChangePlayer=0

;start position for video
vOldPosition=0:00

;------------------WebNowPlaying----------------------

[mPositionSpotify]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position
UpdateDivider = 1
Substitute="":"-"
DynamicVariables=1

[mDurationSpotify]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Duration
Substitute="":"-"
UpdateDivider=1
DynamicVariables=1
OnChangeAction=[!SetVariable vDurationChanged 2]
IfCondition=(#vSpotifySelected# + #vDurationChanged#) = 3
IfTrueAction=[!SetVariable vDurationChanged 0]["#debugpath#" "No Video" "" "" "" "" "" "" "[&mCoverSpotify]"]

[mProgressSpotify]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress
UpdateDivider = 1
Substitute="":"-"
DynamicVariables=1

[mAlbumSpotify]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Album
UpdateDivider = 1
Substitute="":"-"
DynamicVariables=1

[mCoverSpotify]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover
DefaultPath=#CURRENTPATH#Theme\Default.png
CoverPath=#CURRENTPATH#Theme\cover.png
UpdateDivider = 1
DynamicVariables=1
OnChangeAction=[!SetVariable vCoverChanged 2]
IfCondition=(#vSpotifySelected# + #vCoverChanged#) = 3
IfTrueAction=[!SetVariable vCoverChanged 0]["#debugpath#" "No Video" "" "" "" "" "" "" "[&mCoverSpotify]"]
Substitute="":"-"

;------------------Mouse-------------------------

[mMouse]
Measure=Plugin
Plugin=Mouse
RelativeToSkin=1
DynamicVariables=1

;------------------NowPlaying--------------------

[mPlayer]
Measure=NowPlaying
PlayerName=#vPlayerSetting#
PlayerType=Title
PlayerPath=
DisableLeadingZero=1
Substitute="":"-"
UpdateDivider=1
DynamicVariables=1
OnChangeAction=[!SetVariable vChangePlayer 2]
IfCondition=(#vSpotifySelected# + #vChangePlayer#) = 3
IfTrueAction=[!SetVariable vChangePlayer 0]["#debugpath#" "No Video" "" "" "" "" "" "" "[&mCoverSpotify]"]
IfCondition2=(#vSpotifySelected# + #vChangePlayer#) = 2
IfTrueAction2=[!SetVariable vChangePlayer 0][!Delay 500]["#debugpath#" "[&mFilePath]" "[&mPositionMusic]" "" "" "" "" "[&mStateButton]" "[&mCoverMusic]"]

[mCoverMusic]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mPlayer]
PlayerType=COVER
Substitute="":"#CURRENTPATH#Theme\Default.png"
UpdateDivider = 1
DynamicVariables=1
OnChangeAction=[!SetVariable vSpotifyNo 2]
IfCondition=(#vSpotifySelected# + #vSpotifyNo#) = 2
IfTrueAction=[!SetVariable vSpotifyNo 0]["#debugpath#" "" "" "" "" "" "" "" "[&mCoverMusic]"]

[mStateButton]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mPlayer]
PlayerType=STATE
DynamicVariables=1
Substitute="0":"Stop.png","1":"Play.png","2":"Pause.png"
OnChangeAction=["#debugpath#" "" "" "" "" "" "" "[&mStateButton]" "" ""]

[mFilePath]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mPlayer]
PlayerType=File
DynamicVariables=1
UpdateDivider = 1
OnChangeAction=["#debugpath#" "[&mFilePath]" "" "" "" "" "" "" "" ""]

[mArtistMusic]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=Artist
Substitute="":"-"
Group=Sic
UpdateDivider = 1

[mAlbumMusic]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=Album
Substitute="":"-"
Group=Sic
UpdateDivider = 1

[mPositionMusic]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=POSITION
DynamicVariables=1
UpdateDivider = 1
;IfCondition="0:00"=[&mPositionMusic]
;IfTrueAction=["#debugpath#" "" "[&mPositionMusic]"]

[mDurationMusic]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=DURATION
Group=Sic
UpdateDivider = 1
OnChangeAction=["#debugpath#" "" "" "" "" "" "" "" "" "[&mDurationMusic]"]

[mProgressMusic]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=PROGRESS
UpdateDivider = 1

;---------------------Volume---------------------------

[mVolumeControl]
Measure=Plugin
Plugin=Win7AudioPlugin
OnChangeAction=[!UpdateMeasureGroup Volu][!UpdateMeterGroup Volu]
UpdateDivider = 5

[mVolumeMute]
Measure=Calc
Formula=mVolumeControl
IfBelowValue=0
IfBelowAction=[!SetOption tVolumeInfo Text "Mute"]
IfAboveValue=-1
IfAboveAction=[!SetOption tVolumeInfo Text "%1%"]
Group=Volu
UpdateDivider = 5

[mVolumePosition]
Measure=Calc
Formula=mVolumeControl
MinValue=0
MaxValue=100
OnChangeAction=[!WriteKeyValue Variables vVolumeLevel "(([#CURRENTSECTION#]>0)?[#CURRENTSECTION#]:#vVolumeLevel#)"][!SetVariable vVolumeLevel "(([#CURRENTSECTION#]>0)?[#CURRENTSECTION#]:#vVolumeLevel#)"][!UpdateMeasureGroup "Volume"][!UpdateMeterGroup "gVolumeBar"][!Redraw]
DynamicVariables=1
UpdateDivider = 5

[mVolumeBar]
Measure=Calc
Formula=#vVolumeLevel#
OnChangeAction=[!CommandMeasure "mVolumeControl" "SetVolume [#CURRENTSECTION#]"]
DynamicVariables=1
UpdateDivider = 5

;--------------------------------Meters--------------------------

[tTitle]
Meter=String
MeterStyle=sTextCenter
Y=((10*#vSkinScale#)+#paddingTop#)
X=(((#vSkinWidth#*#vSkinScale#)/2)+#paddingLeft#)
W=((#vSkinWidth#*#vSkinScale#)/2)
H=(22*#vSkinScale#)
Text="WinAmp"
LeftMouseUpAction=[control.exe mmsys.cpl]
InlineSetting=CharacterSpacing | 0.7 | 0.7
UpdateDivider=1
DynamicVariables=1

[tVideoSize]
Measure=Calc
Formula=(188*#vSkinScale#)
DynamicVariables=1

[tVideoLeft]
Measure=Calc
Formula=(#CURRENTCONFIGX#+(17*#vSkinScale#)+#paddingLeft#)
DynamicVariables=1

[tVideoTop]
Measure=Calc
Formula=(#CURRENTCONFIGY#+(186*#vSkinScale#)+#paddingTop#)
DynamicVariables=1

[tBackground]
Meter=String
X=0
Y=0
H=(#vSkinHeight#*#vSkinScale#)
W=(#vSkinWidth#*#vSkinScale#)
Text=""
MouseLeaveAction=["#debugpath#" "Set Position" "" [&tVideoLeft] [&tVideoTop] [&tVideoSize] [&tVideoSize]]
DynamicVariables=1

[tProgressText]
Meter=String
MeterStyle=sTextLeft
X=(#paddingLeft#+(14*#vSkinScale#))
Y=(#paddingTop#+(44*#vSkinScale#))
W=(#vSkinWidth#*#vSkinScale#/2)
H=(20*#vSkinScale#)
text="Position: "
UpdateDivider=-1

[tPositionMusic]
Meter=String
MeterStyle=sTextRight
MeasureName=mProgressMusic
MeasureName2=mPositionMusic
MeasureName3=mDurationMusic
X=((#vSkinWidth#*#vSkinScale#)-17*#vSkinScale#+#paddingLeft#)
Y=0r
W=(#vSkinWidth#*#vSkinScale#/2)
H=(20*#vSkinScale#)
ClipString=0
Text=%2 - %3
Hidden=0
DynamicVariables=1
;LeftMouseUpAction=["#debugpath#" "" "[&mPositionMusic]" "" "" "" "" "" ""]

[tPositionSpotify]
Meter=String
MeterStyle=sTextRight
MeasureName=mProgressSpotify
MeasureName2=mPositionSpotify
MeasureName3=mDurationSpotify
X=((#vSkinWidth#*#vSkinScale#)-17*#vSkinScale#+#paddingLeft#)
Y=0r
W=(#vSkinWidth#*#vSkinScale#/2)
H=(20*#vSkinScale#)
ClipString=0
Text=%2 - %3
DynamicVariables=1
Hidden=1

[tArtistMusic]
Meter=String
MeterStyle=sTextLeft
X=(#paddingLeft#+(14*#vSkinScale#))
Y=(#paddingTop#+(80*#vSkinScale#))
W=(#vSkinWidth#*#vSkinScale#-(10*#vSkinScale#))
H=(20*#vSkinScale#)
MeasureName=mArtistMusic
Text=Artist: %1
DynamicVariables=1

[tAlbumMusic]
Meter=STRING
MeterStyle=sTextLeft
MeasureName=mAlbumMusic
X=(#paddingLeft#+(14*#vSkinScale#))
Y=(#paddingTop#+(100*#vSkinScale#))
W=((#vSkinWidth#*#vSkinScale#)-(10*#vSkinScale#))
H=(20*#vSkinScale#)
Text=Album: %1
ClipString=1
DynamicVariables=1
Hidden=0

[tAlbumSpotify]
Meter=STRING
MeterStyle=sTextLeft
MeasureName=mAlbumSpotify
X=(#paddingLeft#+(14*#vSkinScale#))
Y=(#paddingTop#+(100*#vSkinScale#))
W=((#vSkinWidth#*#vSkinScale#)-(10*#vSkinScale#))
H=(20*#vSkinScale#)
Text=Album: %1
DynamicVariables=1
Hidden=1

[tSongMusic]
Meter=STRING
MeterStyle=sTextLeft
MeasureName=mPlayer
Clipstring=2
X=(#paddingLeft#+(14*#vSkinScale#))
Y=(#paddingTop#+(120*#vSkinScale#))
W=(#vSkinWidth#*#vSkinScale#-#paddingLeft#-(10*#vSkinScale#))
H=(20*#vSkinScale#*2)
Text=Song: %1
DynamicVariables=1

[tOptionPlayerWinAmp]
Meter=Image
ImageName="#CURRENTPATH#theme\winamp.png"
X=(#paddingLeft#+(45*#vSkinScale#))
Y=(#paddingTop#+(383*#vSkinScale#))
W=(18*#vSkinScale#)
H=(18*#vSkinScale#)
LeftMouseUpAction=[!SetVariable vPlayerSetting "WinAmp"][!SetVariable vSpotifySelected 0][!SetOption tTitle Text "WinAmp"][!SetOption mPlayer PlayerName "WinAmp"][!SetOption tCoverSpotify Hidden 1][!SetOption tPositionSpotify Hidden 1][!SetOption tPositionMusic Hidden 0][!SetOption tBarProgressMusic Hidden 1][!SetOption tAlbumSpotify Hidden 1][!SetOption Alb Hidden 0][!SetOption tBarProgressMusic Hidden 0]
ToolTipText="Winamp (single click to switch player, double click to open player)"
LeftMouseDoubleClickAction=["#CURRENTPATH#Shortcuts\Winamp.lnk"]
DynamicVariables=1

[tOptionPlayeriTunes]
Meter=Image
ImageName="#CURRENTPATH#theme\itunes.png"
X=(#paddingLeft#+(80*#vSkinScale#))
Y=(#paddingTop#+(383*#vSkinScale#))
W=(18*#vSkinScale#)
H=(18*#vSkinScale#)
LeftMouseUpAction=[!SetVariable vPlayerSetting "iTunes"][!SetVariable vSpotifySelected 0][!SetOption tTitle Text "iTunes"][!SetOption mPlayer PlayerName "iTunes"][!SetOption tCoverSpotify Hidden 1][!SetOption tPositionSpotify Hidden 1][!SetOption tPositionMusic Hidden 0][!SetOption tBarProgressMusic Hidden 1][!SetOption tAlbumSpotify Hidden 1][!SetOption Alb Hidden 0][!SetOption tBarProgressMusic Hidden 0]
ToolTipText="iTunes (single click to switch player, double click to open player)"
LeftMouseDoubleClickAction=["#CURRENTPATH#Shortcuts\iTunes.lnk"]
DynamicVariables=1

[tOptionPlayerSpotify]
Meter=Image
ImageName="#CURRENTPATH#Theme\spotify.png"
X=(#paddingLeft#+(115*#vSkinScale#))
Y=(#paddingTop#+(383*#vSkinScale#))
W=(18*#vSkinScale#)
H=(18*#vSkinScale#)
LeftMouseUpAction=[!SetVariable vPlayerSetting "Spotify"][!SetVariable vSpotifySelected 1][!SetOption tTitle Text "Spotify"][!SetOption mPlayer PlayerName "Spotify"][!SetOption tCoverSpotify Hidden 0][!SetOption tPositionSpotify Hidden 0][!SetOption tPositionMusic Hidden 1][!SetOption tBarProgressMusic Hidden 0][!SetOption tAlbumSpotify Hidden 0][!SetOption Alb Hidden 1][!SetOption tBarProgressMusic Hidden 1]["#debugpath#" "No Video" "" "" "" "" "" "" "" ""]
ToolTipText="Spotify (single click to switch player, double click to open player)"
LeftMouseDoubleClickAction=["#CURRENTPATH#\Shortcuts\Spotify.lnk"]
DynamicVariables=1

[tOptionPlayerWMP]
Meter=Image
ImageName="#CURRENTPATH#Theme\wmp.png"
X=(#paddingLeft#+(150*#vSkinScale#))
Y=(#paddingTop#+(383*#vSkinScale#))
W=(18*#vSkinScale#)
H=(18*#vSkinScale#)
LeftMouseUpAction=[!SetVariable vPlayerSetting "WMP"][!SetVariable vSpotifySelected 0][!SetOption tTitle Text "Windows Media Player"][!SetOption mPlayer PlayerName "WMP"][!SetOption tCoverSpotify Hidden 1][!SetOption tPositionSpotify Hidden 1][!SetOption tPositionMusic Hidden 0][!SetOption tBarProgressMusic Hidden 1][!SetOption tAlbumSpotify Hidden 1][!SetOption Alb Hidden 0][!SetOption tBarProgressMusic Hidden 0]
ToolTipText="Windows Media Player (single click to switch player, double click to open player)"
LeftMouseDoubleClickAction=["#CURRENTPATH#Shortcuts\Windows Media Player.lnk"]
DynamicVariables=1

[tPrevious]
Meter=Image
ImageName="#CURRENTPATH#Theme\Previous.png"
X=((#vSkinWidth#*#vSkinScale#)/2+#paddingLeft#-(60*#vSkinScale#)-(9*#vSkinScale#))
Y=(#paddingTop#+(160*#vSkinScale#))
W=(18*#vSkinScale#)
H=(18*#vSkinScale#)
LeftMouseUpAction= [!RainmeterPluginBang "mPlayer Previous"][!UpdateMeter Previous][!Redraw]
DynamicVariables=1
ToolTipText="Previous"
UpdateDivider=-1

[tPlay]
Meter=Image
ImageName=#CURRENTPATH#Theme\Play.png
X=((#vSkinWidth#*#vSkinScale#)/2+#paddingLeft#-(30*#vSkinScale#)-(9*#vSkinScale#))
Y=(#paddingTop#+(160*#vSkinScale#))
W=(18*#vSkinScale#)
H=(18*#vSkinScale#)
LeftMouseUpAction=[!RainmeterPluginBang "mPlayer Play"]
;["#debugpath#" "[&mFilePath]" "" "" "" "" "" "Replay.png"]
DynamicVariables=1
ToolTipText="Play"
UpdateDivider=-1

[tPause]
Meter=Image
ImageName=#CURRENTPATH#Theme\Pause.png
X=((#vSkinWidth#*#vSkinScale#)/2+#paddingLeft#-(9*#vSkinScale#))
Y=(#paddingTop#+(160*#vSkinScale#))
W=(18*#vSkinScale#)
H=(18*#vSkinScale#)
