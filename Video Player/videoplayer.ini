ImageName=#CURRENTPATH#Theme\Next.png
X=((#vSkinWidth#*#vSkinScale#)/2+#paddingLeft#+(60*#vSkinScale#)-(9*#vSkinScale#))
Y=(#paddingTop#+(160*#vSkinScale#))
W=(18*#vSkinScale#)
H=(18*#vSkinScale#)
LeftMouseUpAction=[!RainmeterPluginBang "mPlayer Next"]
DynamicVariables=1
ToolTipText="Next"
UpdateDivider=-1

